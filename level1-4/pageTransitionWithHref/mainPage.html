<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clippers</title>
    <link rel="stylesheet" type="text/css" href="wrapper.css">
</head>
<body>
<div class="wrapper">
    <script>
        let birdSeries = [
            '뒷마당을지키는새',
            '부리가큰새',
            '슬피우는새',
            '신나게웃는새',
            '알을지키는새',
            '야생검은새',
            '야생분홍새',
            '정처없이떠도는새',
            '한번만우는새',
            '한입에꿀꺽하는새'
        ];
        for (let i = 0; i < birdSeries.length; i++) {
            document.write(
                '<div class="thumbnail">' +
                '<a href="videoPage.html?video=' + birdSeries[i] + '">' +
                '   <img class="thumb_img" src="../새시리즈/' + birdSeries[i] + '.jpg" alt="' + birdSeries[i] + '" title="' + birdSeries[i] + '">' +
                '</a>' +
                '<h4 class="thumb_title">' + birdSeries[i] + '</h4>' +
                '</div>'
            )
        }

        const thumbTitles = document.querySelectorAll('h4');

        function goVideo() {
            location.href = "videoPage.html?video=" + this.innerHTML;
        }
        for (let i = 0; i < thumbTitles.length; i++) {
            thumbTitles[i].addEventListener('click', goVideo);
        }
    </script>
</div>
</body>
</html>
